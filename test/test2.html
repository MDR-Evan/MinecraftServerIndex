<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Example</title>
  <style>
    .content {
      display: none;
    }
  </style>
</head>
<body>

  <form>
    <input type="radio" name="content" value="content1" onclick="showContent('content1')" checked> Content 1
    <input type="radio" name="content" value="content2" onclick="showContent('content2')"> Content 2
    <input type="radio" name="content" value="content3" onclick="showContent('content3')"> Content 3
  </form>

  <div id="content1" class="content">
    <h2>Content 1</h2>
    <p>This is the content for radio button 1.</p>
  </div>

  <div id="content2" class="content">
    <h2>Content 2</h2>
    <p>This is the content for radio button 2.</p>
  </div>

  <div id="content3" class="content">
    <h2>Content 3</h2>
    <p>This is the content for radio button 3.</p>
  </div>

  <script>
    function showContent(contentId) {
      // 모든 내용을 숨김
      var contents = document.getElementsByClassName('content');
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = 'none';
      }

      // 선택한 내용을 표시
      var selectedContent = document.getElementById(contentId);
      selectedContent.style.display = 'block';
    }
  </script>

</body>
</html>
