<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minecraft Server Status</title>
</head>
<body>
    <h1>Minecraft Server Status</h1>
    <p id="status"></p>
    <p id="players"></p>
    <p id="version"></p>
    <script>
        function getServerStatus() {
            // 마인크래프트 서버에 연결합니다.
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://218.232.210.31:25565/status");
            xhr.onload = function() {
                // 서버 상태를 확인합니다.
                if (xhr.status === 200) {
                    // 서버가 온라인입니다.
                    document.getElementById("status").innerHTML = "Online";
                    // 플레이어 수를 가져옵니다.
                    var players = xhr.responseText.match(/players\s(\d+)/)[1];
                    document.getElementById("players").innerHTML = "플레이어 수: " + players;
                    // 버전을 가져옵니다.
                    var version = xhr.responseText.match(/version\s(\d+\.\d+\.\d+)/)[1];
                    document.getElementById("version").innerHTML = "버전: " + version;
                } else {
                    // 서버가 오프라인입니다.
                    document.getElementById("status").innerHTML = "Offline";
                }
            };
            xhr.send();
        }
        getServerStatus();
    </script>
</body>
</html>
