<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Example</title>
  <style>
    @import url(/test/test2.css);
  </style>
  <script src="https://kit.fontawesome.com/b0ee497627.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="radio-tile-group">
        <div class="input-container">
          <input id="home" type="radio" name="radio">
          <div class="radio-tile">
            <img src="/img/Icon/home.png" alt="home">
            <label for="home">HOME</label>
          </div>
          <div class="content">
            <p>이게 나와야 비정상인디?</p>
          </div>
        </div>

        <div class="input-container">
          <input id="profile" type="radio" name="radio">
          <div class="radio-tile">
            <img src="/img/Icon/profile.png" alt="profile">
            <label for="profile">PROFILE</label>
          </div>
          <div class="content">
            <p>이게 나와야 정상인디?</p>
          </div>
        </div>

        <div class="input-container">
          <input id="chat" type="radio" name="radio">
          <div class="radio-tile">
            <img src="/img/Icon/chat.png" alt="chat">
            <label for="chat">CHAT</label>
          </div>
        </div>

        <div class="input-container">
          <input id="map" type="radio" name="radio">
          <div class="radio-tile">
            <img src="/img/Icon/map.png" alt="map">
            <label for="map">MAP</label>
          </div>
        </div>

        <div class="input-container">
          <input id="mode" type="radio" name="radio">
          <div class="radio-tile">
            <img src="/img/Icon/mode.png" alt="mode">

            <label for="mode">MODE</label>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
